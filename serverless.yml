service: serverless-blog-cms

provider:
  name: aws
  runtime: nodejs12.x

plugins:  
  - serverless-webpack
  - serverless-offline

functions:
  getAllPosts:
    handler: src/handlers/getAllPosts.getAllPosts
    events:
      - http: GET posts

  getPostBySlug:
    handler: src/handlers/getPostBySlug.getPostBySlug
    events:
      - http: GET posts/{slug}
